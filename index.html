<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <form>
        <h1 class="form-title">The Code Review</h1>
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>
    
        <hr>
        <hr>
        <fieldset class="fieldset-contact">
            <legend class="contact-info">Contact Information</legend>

            <label class="label-contact" for="full-name">Full Name</label>
            <input type="text" id="full-name" name="user-name" placeholder="Required">
            <label class="label-contact" for="email">Email Address</label>
            <input type="email" id="email" name="user-email" placeholder="Required">
            <label class="label-contact" for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user-phone">
            <label class="label-contact" for="street-address">Street Address</label>
            <input type="text" id="street-address" name="user-street-address">
            <label class="label-contact" for="city">City</label>
            <input type="text" id="city" name="user-city">
            <label class="label-contact" for="state">State</label>
            <select id="state" name="user-state">
                <option value="" disabled selected hidden>Choose State</option>
                <option value="New York">New York</option>
                <option value="New Jersey">New Jersey</option>
                <option value="Colorado">Colorado</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="South Carolina">South Carolina</option>
                <option value="Vermont">Vermont</option>
                <option value="California">California</option>
            </select>
            <label class="label-contact" for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="user-zipcode">
        </fieldset>

        <hr id="second-hr">
        
        <fieldset class="fieldset-newsletter">
            <legend class="newsletter-info">Newsletter</legend>

        </fieldset>

        
            
    


    </form>
    
</body>
</html>
