<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1 class="form-title">The Code Review</h1>
        <h2>Sign up for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>

    <div class="wrap">
        <hr>
        <hr>
        <fieldset class="fieldset-contact">
            <legend class="contact-info">Contact Information</legend>
        <div class="flex">
            <label class="label-contact" for="full-name">Full Name</label>
            <input type="text" id="full-name" name="user-name" placeholder="Required" required>
        </div>
        <div class="flex">
            <label class="label-contact" for="email">Email Address</label>
            <input type="email" id="email" name="user-email" placeholder="Required" required>
        </div>
        <div class="flex">
            <label class="label-contact" for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user-phone" placeholder="(555) 555-5555">
        </div>
        <div class="flex">
            <label class="label-contact" for="street-address">Street Address</label>
            <input type="text" id="street-address" name="user-street-address" placeholder="Number, Street">
        </div>
        <div class="flex">
            <label class="label-contact" for="city">City</label>
            <input type="text" id="city" name="user-city" placeholder="Your City">
        </div>
        <div class="flex">
            <label class="label-contact" for="state">State</label>
            <select id="state" name="user-state">
                <option value="" disabled selected hidden>Choose State</option>
                <option value="New York">New York</option>
                <option value="New Jersey">New Jersey</option>
                <option value="Colorado">Colorado</option>
                <option value="Florida">Florida</option>
                <option value="Georgia">Georgia</option>
                <option value="South Carolina">South Carolina</option>
                <option value="Vermont">Vermont</option>
                <option value="California">California</option>
            </select>
        </div>
        <div class="flex">
            <label class="label-contact" for="zipcode">Zip Code</label>
            <input type="text" id="zipcode" name="user-zipcode" placeholder="00000">
        </div>
        </fieldset> 

        <hr id="second-hr">

        <fieldset class="fieldset-newsletter">
            <legend class="newsletter-info">Newsletter</legend>

            <label class="label-news">Select the newsletters you would like to receive</label>
            <input type="checkbox" id="html" value="html_news" name="user_news"><label for="html">HTML News</label><br>
            <input type="checkbox" id="css" value="css_news" name="user_news"><label for="css">CSS News</label><br>
            <input type="checkbox" id="javascript" value="javascript_news" name="user_news"><label for="javascript">Javascript News</label>
            
            <label class="label-news">Newsletter format</label>
            <input type="radio" id="html-radio" value="html_format" name="user_format"><label for="html-radio">HTML</label><br>
            <input type="radio" id="text" value="text_format" name="user_format"><label for="text">Plain text</label>

            <label class="label-news" for="topics">Other topics you'd like to hear about</label>
            <textarea id="topics" name="user_topics" placeholder="Let us know about the topics you are most interested in..."></textarea>

            <button type="submit">Sign up</button>
        </fieldset>
            <p id="footer">Copyright The Code Review</p>
    </div>
    </form>
</body>
</html>
